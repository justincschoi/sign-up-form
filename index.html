<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="image-container">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="Odin logo">
                <p>Sign-Up</p>
            </div>
        </div>
        <div class="form-container">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started!</p>
                <p>You know you want to!</p>
            </header>
            <form action="">
                <p>Let's do this!</p>
                <div class="form-grid">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="you@example.com">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="123-456-7890"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-row">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
            </form>
            <div>THIS WILL HAVE SOME BUTTON ON THE BOTTOM</div>
        </div>
    </main>
</body>

</html>
